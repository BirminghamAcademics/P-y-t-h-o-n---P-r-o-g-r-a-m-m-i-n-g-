<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alien Invasion Survival</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" type="text/css" href="frontend/css/styles.css" />

    <!-- Load Phaser framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>

    <!-- Link to the main game logic -->
    <script src="frontend/js/game.js" defer></script>
</head>

<body>
    <!-- Main game container -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- High Score Section -->
        <div id="score-container">
            <h2>High Scores</h2>
            <ul id="highscore-list"></ul>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Game Over!</h3>
            <p>Your Score: <span id="final-score"></span></p>
            <input type="text" id="player-name" placeholder="Enter your name" />
            <button onclick="submitScore()">Submit Score</button>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
</body>

</html>
